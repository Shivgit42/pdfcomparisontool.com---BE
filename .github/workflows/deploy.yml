name: Deploy to VPS (main)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create archive (exclude node_modules, .git, .github)
        run: |
          TARFILE=deploy_package.tar.gz
          rm -f "$TARFILE"
          tar --exclude='./node_modules' --exclude='./.git' --exclude='./.github' -czf "$TARFILE" .

      - name: Copy archive to server (scp using sshpass)
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASS: ${{ secrets.SERVER_PASS }}
        run: |
          TARFILE=deploy_package.tar.gz
          sshpass -p "${SERVER_PASS}" scp -o StrictHostKeyChecking=no "$TARFILE" "${SERVER_USER}@${SERVER_IP}:/tmp/$TARFILE"

      - name: Extract, install deps & restart PM2 on server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASS: ${{ secrets.SERVER_PASS }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
        run: |
          # default TARGET_DIR if not provided in secrets
          TARGET_DIR="${TARGET_DIR:-/usr/local/www/pdfcomparisontool.com---BE}"
          TARFILE=/tmp/deploy_package.tar.gz

          # single ssh command (carefully quoted) to run multiple remote ops
          sshpass -p "${SERVER_PASS}" ssh -o StrictHostKeyChecking=no "${SERVER_USER}@${SERVER_IP}" \
            "bash -lc 'set -e
              mkdir -p \"$TARGET_DIR\";
              tar -xzf \"$TARFILE\" -C \"$TARGET_DIR\";
              rm -f \"$TARFILE\";
              cd \"$TARGET_DIR\";
              if command -v npm >/dev/null 2>&1; then
                npm ci --production || npm install --production;
              fi;
              APP_NAME=pdfcompare;
              # if pm2 already knows the app, restart it
              if pm2 describe \"\$APP_NAME\" >/dev/null 2>&1; then
                pm2 restart \"\$APP_NAME\" || true;
              fi;
              # ensure the app is running (start fallback)
              pm2 restart \"\$APP_NAME\" || PORT=5001 pm2 start app.js --name \"\$APP_NAME\";
              pm2 save
            '"

      - name: Cleanup local archive
        run: rm -f deploy_package.tar.gz
